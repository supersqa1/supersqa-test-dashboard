<!-- Total Test Suites -->
<div class="card">
    <div class="text-sm text-gray-600 dark:text-gray-400">Total Test Suites</div>
    <div class="text-2xl font-bold mt-2">{{ stats.total_suites }}</div>
</div>

<!-- Passing Suites -->
<div class="card">
    <div class="text-sm text-gray-600 dark:text-gray-400">Passing Suites</div>
    <div class="text-2xl font-bold mt-2 text-green-500">{{ stats.passing_suites }}</div>
</div>

<!-- Failing Suites -->
<div class="card">
    <div class="text-sm text-gray-600 dark:text-gray-400">Failing Suites</div>
    <div class="text-2xl font-bold mt-2 text-red-500">{{ stats.failing_suites }}</div>
</div>

<!-- Total Tests -->
<div class="card">
    <div class="text-sm text-gray-600 dark:text-gray-400">Total Tests</div>
    <div class="text-2xl font-bold mt-2">{{ stats.total_tests }}</div>
</div>

<!-- Overall Pass Rate -->
<div class="card">
    <div class="text-sm text-gray-600 dark:text-gray-400">Overall Pass Rate</div>
    <div class="text-2xl font-bold mt-2 {% if stats.overall_pass_rate == 100 %}text-green-500{% elif stats.overall_pass_rate >= 90 %}text-yellow-500{% else %}text-red-500{% endif %}">
        {{ "%.1f"|format(stats.overall_pass_rate) }}%
    </div>
</div>
